name: AI Daily News Bot

on:
  schedule:
    # 每天北京时间09:30 (UTC+8) 执行，即UTC时间01:30
    - cron: '30 1 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  daily-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Commit changes
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 创建日志目录（如果不存在）
        mkdir -p logs
        
        # 创建日志文件（如果不存在）
        touch ai_news_bot.log
        
        # 提交更改，忽略不存在的文件
        git add sent_urls.json 2>/dev/null || true
        git add ai_news_bot.log logs/*.log 2>/dev/null || true
        
        # 提交或跳过
        git commit -m "Update sent URLs and logs" || echo "No changes to commit"
        git push || echo "Push failed, but continuing"
